<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古侠风网站</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "KaiTi", "STKaiti", serif;
            background: url('https://images.unsplash.com/photo-1517019024399-c0948c8d2f72?fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #f5f5dc;
            line-height: 1.8;
        }

        /* 半透明背景层 */
        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            min-height: 100vh;
            padding: 20px;
        }

        /* 导航栏 */
        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        nav a {
            color: #f5f5dc;
            text-decoration: none;
            margin: 0 20px;
            font-size: 20px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ffd700;
        }

        /* 标题 */
        h1 {
            text-align: center;
            font-size: 50px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
        }

        /* 章节 */
        section {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
            margin: 20px auto;
            border-radius: 15px;
            max-width: 900px;
        }

        section h2 {
            font-size: 32px;
            border-bottom: 2px solid #ffd700;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        /* 按钮 */
        .btn {
            display: inline-block;
            padding: 10px 25px;
            margin-top: 10px;
            border: 2px solid #ffd700;
            border-radius: 10px;
            color: #ffd700;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #ffd700;
            color: #000;
        }

        /* 页脚 */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            color: #ccc;
        }

    </style>
</head>
<body>
    <div class="overlay">
        <nav>
            <a href="#home">首页</a>
            <a href="#story">武侠故事</a>
            <a href="#gallery">江湖画卷</a>
            <a href="#contact">联系我们</a>
        </nav>

        <h1>江湖传说</h1>

        <section id="home">
            <h2>欢迎来到古侠世界</h2>
            <p>苍茫大地，风起云涌，侠影飘渺。这里是古侠的江湖，侠客们行走在刀光剑影之间，演绎着一段段不朽传奇。</p>
            <a class="btn" href="#story">探索故事</a>
        </section>

        <section id="story">
            <h2>武侠故事</h2>
            <p>刀剑如梦，恩怨如风。每一段江湖故事，都充满了义气、背叛、友情与爱情。侠之大者，为国为民；侠之小者，为朋友仗义。</p>
            <p>谁主沉浮？唯有心中有剑，江湖便在脚下。</p>
        </section>

        <section id="gallery">
            <h2>江湖画卷</h2>
            <p>山河远阔，云烟渺渺。水墨画卷般的江湖风景，留下侠客们的足迹与传说。</p>
        </section>

        <section id="contact">
            <h2>联系我们</h2>
            <p>若你有侠客志，或对江湖有感悟，欢迎联系我们，一起书写新的江湖传奇。</p>
        </section>

        <footer>
            &copy; 2025 古侠江湖 | All Rights Reserved
        </footer>
    </div>
</body>
</html>
